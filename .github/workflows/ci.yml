name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build, Test, and Verify Docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker info
        run: docker version

      # -------------------------
      # Build API image
      # -------------------------
      - name: Build API image
        run: |
          docker build \
            -f Dockerfile.api \
            -t payment-gateway-api:ci \
            .

      # -------------------------
      # Unit + integration tests
      # -------------------------
      - name: Run unit & integration tests (verbose + race)
        run: |
          docker run --rm \
            -v "$PWD":/app \
            -w /app \
            golang:1.24.0 \
            go test -v -race ./internal/...

      # -------------------------
      # Swagger generation check
      # -------------------------
      - name: Verify Swagger docs are up to date
        run: |
          docker compose run --rm swagger-gen-docs
          git diff --exit-code

      # -------------------------
      # E2E tests
      # -------------------------
      - name: Start stack (E2E)
        run: |
          docker compose up -d

      - name: Wait for API to be healthy (E2E)
        run: |
          for i in {1..30}; do
            if curl -sf -o /dev/null http://localhost:8090/api/v1/ping; then
              echo "API is healthy"
              exit 0
            fi
            echo "Waiting for API..."
            sleep 1
          done
          echo "API did not become healthy in time"
          docker compose logs
          exit 1

      - name: Set up Go (E2E)
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"

      - name: Run tests (E2E)
        env:
          API_BASE_URL: http://localhost:8090
        run: |
          go test -v ./test/e2e/...

      - name: Tear down stack (E2E)
        if: always()
        run: |
          docker compose down -v
