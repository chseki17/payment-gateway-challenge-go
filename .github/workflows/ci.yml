name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build, Test, and Verify Docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker info
        run: docker version

      # -------------------------
      # Go module cache
      # -------------------------
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # -------------------------
      # Build API image
      # -------------------------
      - name: Build API image
        run: |
          docker build \
            -f Dockerfile.api \
            -t payment-gateway-api:ci \
            .

      # -------------------------
      # Run tests (verbose + race)
      # -------------------------
      - name: Run tests (verbose + race)
        run: |
          docker run --rm \
            -v "$PWD":/app \
            -w /app \
            golang:1.24.0 \
            go test -v -race ./...

      # -------------------------
      # Swagger generation check
      # -------------------------
      - name: Verify Swagger docs are up to date
        run: |
          docker compose run --rm swagger
          git diff --exit-code
