name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build, Test, and Verify Docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker info
        run: docker version

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"

      # -------------------------
      # Build API image
      # -------------------------
      - name: Build API image
        run: |
          docker build \
            -f Dockerfile.api \
            -t payment-gateway-api:ci \
            .

      # -------------------------
      # Unit tests
      # -------------------------
      - name: Run unit tests (verbose + race)
        run: |
          go test -v -race ./internal/...

      # -------------------------
      # Swagger generation check
      # -------------------------
      - name: Verify Swagger docs are up to date
        run: |
          docker compose run --rm swagger-gen-docs
          git diff --exit-code

      # -------------------------
      # Integration tests
      # -------------------------
      - name: Start stack (Integration tests)
        run: |
          docker compose up -d

      - name: Wait for API to be healthy)
        run: |
          for i in {1..30}; do
            if curl -sf -o /dev/null http://localhost:8090/api/v1/ping; then
              echo "API is healthy"
              exit 0
            fi
            echo "Waiting for API..."
            sleep 1
          done
          echo "API did not become healthy in time"
          docker compose logs
          exit 1

      - name: Run integration tests
        env:
          API_BASE_URL: http://localhost:8090
        run: |
          go test -v ./test/integration/...

      - name: Tear down stack (Integration tests)
        if: always()
        run: |
          docker compose down -v
